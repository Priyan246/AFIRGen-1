version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Configure API URL via environment variable or use default
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
        ENVIRONMENT: ${ENVIRONMENT:-production}
        ENABLE_DEBUG: ${ENABLE_DEBUG:-false}
    container_name: afirgen-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - afirgen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.afirgen.service=frontend"
      - "com.afirgen.environment=${ENVIRONMENT:-production}"

networks:
  afirgen-network:
    name: afirgen-network
    external: true

# Usage Examples:
# 
# Development (default):
#   docker-compose up -d
#
# Production with custom API URL:
#   API_BASE_URL=https://api.afirgen.com docker-compose up -d
#
# Staging:
#   API_BASE_URL=https://staging-api.afirgen.com ENVIRONMENT=staging docker-compose up -d
#
# Custom port:
#   FRONTEND_PORT=8080 docker-compose up -d
